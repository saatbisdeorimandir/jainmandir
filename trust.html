<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="nav.trust">Trust - Shri Shwetamber Jain Temple</title>
    <meta name="description"
        content="Meet the dedicated Trust Committee members serving the Shri Shwetamber Jain Temple community in Chittorgarh.">
    <meta name="keywords" content="Jain Temple Trust, Trust Committee, Temple Management, Community Service">
    <meta property="og:title" content="Trust Committee - Shri Shwetamber Jain Temple">
    <meta property="og:description"
        content="Get to know the members of the Shri Shwetamber Jain Temple Trust Committee who serve the community.">
    <meta property="og:image" content="https://saatbisdeorimandir.github.io/jainmandir/assets/images/about/SathisDeori-Temple.jpg">
    <meta property="og:url" content="https://saatbisdeorimandir.github.io/jainmandir/trust.html">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="https://saatbisdeorimandir.github.io/jainmandir/trust.html">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'jain-orange': '#FF9933', 'peace-white': '#F9FAFB', 'stone-gray': '#4D4D4D' },
                    fontFamily: { 'sans': ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        html[lang="hi"] body {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
    </style>
</head>

<body class="bg-peace-white text-stone-gray">

    <div id="navbar-container"></div>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-jain-orange mb-4" data-key="trust.title">Trust Committee</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto" data-key="trust.subtitle">Dedicated members serving the
                community.</p>
        </div>

        <div id="trust-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Trust members injected via JS -->
        </div>

        <div class="mt-16">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8" data-key="trust.table.title">All Members</h2>
            <div class="bg-white shadow overflow-hidden rounded-xl overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                data-key="trust.table.no">S.No</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                data-key="trust.table.name">Name</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                data-key="trust.table.place">Village/City</th>
                        </tr>
                    </thead>
                    <tbody id="trust-members-table" class="bg-white divide-y divide-gray-200">
                        <!-- Table rows injected via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="src/js/main.js"></script>
</body>

</html>
