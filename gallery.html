<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="nav.gallery">Gallery - Shri Shwetamber Jain Temple</title>
    <meta name="description"
        content="Explore the beautiful architecture and spiritual ambiance of Chittorgarh Jain Temple through our photo gallery.">
    <meta name="keywords"
        content="Jain Temple Photos, Chittorgarh Temple Gallery, Temple Architecture, Spiritual Images">
    <meta property="og:title" content="Gallery - Shri Shwetamber Jain Temple">
    <meta property="og:description"
        content="View the photo gallery of Shri Saat Bees Deori Jain Temple. Experience the beauty of Jain architecture.">
    <meta property="og:image" content="https://saatbisdeorimandir.github.io/jainmandir/assets/images/about/SathisDeori-Temple.jpg">
    <meta property="og:url" content="https://saatbisdeorimandir.github.io/jainmandir/gallery.html">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="https://saatbisdeorimandir.github.io/jainmandir/gallery.html">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'jain-orange': '#FF9933', 'peace-white': '#F9FAFB', 'stone-gray': '#4D4D4D' },
                    fontFamily: { 'sans': ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        html[lang="hi"] body {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
    </style>
</head>

<body class="bg-peace-white text-stone-gray">

    <div id="navbar-container"></div>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-jain-orange mb-12 text-center" data-key="sections.gallery.title">Photo
            Gallery
        </h1>

        <!-- Gallery Grid: Content will be injected by JS based on JSON -->
        <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading Placeholder -->
            <div class="animate-pulse bg-gray-200 h-64 rounded-xl"></div>
            <div class="animate-pulse bg-gray-200 h-64 rounded-xl"></div>
            <div class="animate-pulse bg-gray-200 h-64 rounded-xl"></div>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox-modal"
        class="fixed inset-0 z-[100] hidden bg-black bg-opacity-90 flex items-center justify-center p-4 transition-opacity duration-300 opacity-0 pointer-events-none"
        aria-hidden="true">
        <button id="lightbox-close"
            class="absolute top-4 right-4 text-white hover:text-jain-orange focus:outline-none z-10 p-2">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <div class="relative max-w-7xl max-h-screen w-full flex items-center justify-center">
            <img id="lightbox-image" src="" alt="Full View"
                class="max-w-full max-h-[90vh] object-contain rounded shadow-lg transform scale-95 transition-transform duration-300">
        </div>
    </div>

    <div id="footer-container"></div>
    <script src="src/js/main.js"></script>
</body>

</html>
