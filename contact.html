<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="nav_contact">Contact - Shri Shwetamber Jain Temple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'jain-orange': '#FF9933', 'peace-white': '#F9FAFB', 'stone-gray': '#4D4D4D' },
                    fontFamily: { 'sans': ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        html[lang="hi"] body {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
    </style>
</head>

<body class="bg-peace-white text-stone-gray">

    <div id="navbar-container"></div>

    <main class="max-w-5xl mx-auto px-4 py-12 grid grid-cols-1 md:grid-cols-2 gap-12">
        <div class="space-y-6">
            <h1 class="text-4xl font-bold text-jain-orange" data-key="nav_contact">Contact Us</h1>
            <p class="text-lg" data-key="contact_intro">Jai Jinendra. Please visit us or reach out via email.</p>

            <div class="bg-white p-6 rounded-xl shadow-sm">
                <p class="font-bold mb-2" data-key="contact_label_address">Address</p>
                <p id="contact-address" class="text-gray-600">Loading...</p>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm">
                <p class="font-bold mb-2" data-key="contact_label_email">Email</p>
                <a id="contact-email" href="" class="text-jain-orange hover:underline">Loading...</a>
            </div>
        </div>

        <div class="h-96 bg-gray-200 rounded-xl overflow-hidden shadow-md">
            <!-- Map IFrame can be injected here or static -->
            <iframe id="map-frame" src="" width="100%" height="100%" style="border:0;" allowfullscreen=""
                loading="lazy"></iframe>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="src/js/main.js"></script>
</body>

</html>
